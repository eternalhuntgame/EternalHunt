<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eternal Hunt Game</title>
<style>
  body { font-family: Arial, sans-serif; background:#111; color:#eee; margin:0; padding:0; text-align:center; }
  h1 { color:#ff4444; font-size:1.8rem; margin-top:10px; }
  .tab-buttons { display:flex; flex-wrap:wrap; justify-content:center; padding:5px; }
  .tab-buttons button { flex:1 1 45%; margin:5px; padding:10px; border-radius:8px; border:none; background:#333; color:#eee; cursor:pointer; font-size:0.9rem; transition:0.3s; }
  .tab-buttons button:hover { background:#ff4444; }
  .tab-buttons button.active { background:#ff4444; }
  .tab { display:none; padding:10px; }
  .tab.active { display:block; }
  .quest.completed { text-decoration:line-through; color:#aaa; }
  .rewardAnim { animation: rewardFlash 0.8s ease; }
  @keyframes rewardFlash { 0% { color:#ff0; transform:scale(1); } 50% { color:#0f0; transform:scale(1.3); } 100% { color:#ff0; transform:scale(1); } }
  @media (max-width:500px) { h1{font-size:1.5rem;} .tab-buttons button{flex:1 1 100%; font-size:0.85rem;} .tab{padding:5px; font-size:0.9rem;} }
</style>
</head>
<body>
<h1>üê∫ Eternal Hunt</h1>

<!-- Profile Panel -->
<div id="profilePanel" class="tab active">
  <h2>Player Profile</h2>
  <input type="text" id="playerName" placeholder="Enter Discord username"/>
  <select id="roleSelect">
    <option value="wolf">Wolf</option>
    <option value="hunter">Hunter</option>
  </select>
  <button onclick="setProfile()">Save Profile</button>
  <p id="profileMsg"></p>
</div>

<!-- Tabs -->
<div class="tab-buttons">
  <button onclick="openTab('play')">Play</button>
  <button onclick="openTab('quests')">Quests</button>
  <button onclick="openTab('inventory')">Inventory / Shop</button>
  <button onclick="openTab('codex')">Codex</button>
  <button onclick="openTab('leaderboard')">Leaderboard</button>
  <button onclick="watchAd()">Watch Ad ($PREY)</button>
</div>

<div id="play" class="tab">
  <h2>Hunt / Train / PvP</h2>
  <button onclick="hunt()">Hunt Prey</button>
  <p id="huntResult"></p>
  <p id="bloodMoon"></p>
  <button onclick="train()">Train (+Strength)</button>
  <p id="trainResult"></p>
  <button onclick="pvp()">PvP Quick Match</button>
  <p id="pvpResult"></p>
</div>

<div id="quests" class="tab">
  <h2>Quests</h2>
  <ul id="questList"></ul>
</div>

<div id="inventory" class="tab">
  <h2>Inventory</h2>
  <ul id="inventoryList"></ul>
  <h3>Shop</h3>
  <button onclick="buyItem('Potion',20)">Potion (20 $PREY)</button>
  <button onclick="buyItem('Relic Shard',100)">Relic Shard (100 $PREY)</button>
  <button onclick="buyItem('Wolf Totem',200)">Wolf Totem (200 $PREY)</button>
  <p id="shopResult"></p>
</div>

<div id="codex" class="tab">
  <h2>Lore Codex</h2>
  <div id="codexEntries"></div>
</div>

<div id="leaderboard" class="tab">
  <h2>Leaderboard</h2>
  <ol id="leaderboardList"></ol>
</div>

<!-- Firebase SDK -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
import { getFirestore, doc, setDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBz11XDhnqNwMyNUjqFpoC8lppEgCP-mew",
  authDomain: "eternal-hunt-game-e48fb.firebaseapp.com",
  projectId: "eternal-hunt-game-e48fb",
  storageBucket: "eternal-hunt-game-e48fb.firebasestorage.app",
  messagingSenderId: "87971567607",
  appId: "1:87971567607:web:2b4401b8e8672436ea80f2"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
</script>

<script>
// Game state
let playerName="", role="wolf", prey=0, strength=1, level=1, xp=0;
let inventory=[], quests=[], codex=[];

const wolfQuests=[
  {text:"Hunt 3 times", goal:3, progress:0, reward:50, completed:false},
  {text:"Collect 5 Relics", goal:5, progress:0, reward:"Relic Shard", completed:false},
  {text:"Win 2 PvP battles", goal:2, progress:0, reward:100, completed:false},
  {text:"Train 5 times", goal:5, progress:0, reward:20, completed:false},
  {text:"Participate in Blood Moon hunt", goal:1, progress:0, reward:50, completed:false},
  {text:"Hunt rare prey 2 times", goal:2, progress:0, reward:75, completed:false},
  {text:"Equip 3 Relics", goal:3, progress:0, reward:"Wolf Totem", completed:false},
  {text:"Reach level 5", goal:5, progress:0, reward:100, completed:false},
  {text:"Win PvP 5 times", goal:5, progress:0, reward:"Relic Shard", completed:false},
  {text:"Hunt during Blood Moon 3 times", goal:3, progress:0, reward:150, completed:false},
];

const hunterQuests=[
  {text:"Train 3 times", goal:3, progress:0, reward:50, completed:false},
  {text:"Hunt 2 Wolves", goal:2, progress:0, reward:"Relic Shard", completed:false},
  {text:"Win 2 PvP battles", goal:2, progress:0, reward:100, completed:false},
  {text:"Equip 2 Relics", goal:2, progress:0, reward:"Wolf Totem", completed:false},
  {text:"Reach level 4", goal:4, progress:0, reward:50, completed:false},
  {text:"Complete 3 hunts", goal:3, progress:0, reward:30, completed:false},
  {text:"Participate in Blood Moon defense", goal:1, progress:0, reward:75, completed:false},
  {text:"Win PvP 5 times", goal:5, progress:0, reward:150, completed:false},
  {text:"Train 10 times", goal:10, progress:0, reward:200, completed:false},
  {text:"Complete 5 quests", goal:5, progress:0, reward:100, completed:false},
];

const wolfCodex=["Wolves roam the eternal forests...","Blood Moon rises, empowering the pack..."];
const hunterCodex=["Hunters sharpen their skills...","Ancient power awakens in the hunt..."];

// Profile
function setProfile(){
  const name=document.getElementById("playerName").value.trim();
  const selectedRole=document.getElementById("roleSelect").value;
  if(!name){document.getElementById("profileMsg").textContent="Enter a username"; return;}
  playerName=name; role=selectedRole;
  quests=role==="wolf"?JSON.parse(JSON.stringify(wolfQuests)):JSON.parse(JSON.stringify(hunterQuests));
  codex=role==="wolf"?wolfCodex:hunterCodex;
  document.getElementById("profileMsg").textContent=`Profile saved! Role: ${role}, Username: ${playerName}`;
  document.getElementById("profilePanel").style.display="none";
  openTab("play"); savePlayer();
}

// Firebase save
async function savePlayer(){
  if(!playerName) return;
  await setDoc(doc(db,"players",playerName), {role, prey, strength, level, xp, inventory, quests});
}

// Tabs
function openTab(tab){
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  document.getElementById(tab).classList.add('active');
  document.querySelectorAll('.tab-buttons button').forEach(b=>b.classList.remove('active'));
  const btn=Array.from(document.querySelectorAll('.tab-buttons button')).find(b=>b.textContent.toLowerCase()===tab);
  if(btn) btn.classList.add('active');
  if(tab==='quests') renderQuests();
  if(tab==='inventory') renderInventory();
  if(tab==='codex') renderCodex();
  if(tab==='leaderboard') renderLeaderboard();
}

// Reward Animation
function addRewardAnimation(id){ const el=document.getElementById(id); el.classList.add("rewardAnim"); setTimeout(()=>el.classList.remove("rewardAnim"),800); }

// Game Actions
function hunt(){ 
  let gained=Math.floor(Math.random()*10)+1; prey+=gained; xp+=10;
  document.getElementById("huntResult").textContent=`You hunted and gained ${gained} $PREY. Total: ${prey}`;
  addRewardAnimation("huntResult"); updateQuests("hunt"); savePlayer();
}

function train(){
  if(prey>=20){ prey-=20; strength++; xp+=5;
    document.getElementById("trainResult").textContent=`You trained. Strength=${strength}`;
    addRewardAnimation("trainResult");
  } else { document.getElementById("trainResult").textContent="Not enough $PREY to train."; }
  savePlayer();
}

function pvp(){
  let enemyStr=Math.floor(Math.random()*5)+1;
  let result=strength>=enemyStr?"You won!":"You lost."; if(result==="You won!") prey+=15;
  document.getElementById("pvpResult").textContent=`Enemy STR ${enemyStr}. ${result}`;
  addRewardAnimation("pvpResult"); updateQuests("pvp"); savePlayer();
}

function buyItem(item,cost){ 
  if(prey>=cost){ prey-=cost; inventory.push(item); document.getElementById("shopResult").textContent=`Bought ${item}`; addRewardAnimation("shopResult"); }
  else document.getElementById("shopResult").textContent="Not enough $PREY.";
  savePlayer();
}

function watchAd(){ let reward=Math.floor(Math.random()*30)+20; prey+=reward; alert(`You watched an ad and earned ${reward} $PREY!`); savePlayer(); }

// Render inventory
function renderInventory(){ const list=document.getElementById("inventoryList"); list.innerHTML=""; inventory.forEach(i=>{ let li=document.createElement("li"); li.textContent=i; list.appendChild(li); }); }

// Render quests
function renderQuests(){ const list=document.getElementById("questList"); list.innerHTML=""; quests.forEach(q=>{ let li=document.createElement("li"); li.textContent=`${q.text} [${q.progress}/${q.goal}] Reward:${q.reward}`; if(q.completed) li.classList.add("quest","completed"); list.appendChild(li); }); }

// Update quests
function updateQuests(type){
  quests.forEach(q=>{
    if(!q.completed){
      if(type==='hunt' && q.text.toLowerCase().includes("hunt")) q.progress++;
      if(type==='pvp' && q.text.toLowerCase().includes("pvp")) q.progress++;
      if(type==='train' && q.text.toLowerCase().includes("train")) q.progress++;
      if(q.progress>=q.goal){ q.completed=true; if(typeof q.reward==="number") prey+=q.reward; else inventory.push(q.reward);}
    }
  });
  renderQuests();
}

// Render codex
function renderCodex(){ const div=document.getElementById("codexEntries"); div.innerHTML=""; codex.forEach(c=>{ let p=document.createElement("p"); p.textContent=c; div.appendChild(p); }); }

// Leaderboard
async function renderLeaderboard(){
  const list=document.getElementById("leaderboardList"); list.innerHTML="";
  const snapshot=await getDocs(collection(db,"players"));
  const players=[]; snapshot.forEach(doc=>players.push(doc.data()));
  players.sort((a,b)=>b.prey-a.prey); players.slice(0,10).forEach(p=>{ let li=document.createElement("li"); li.textContent=`${p.role} ${p.prey} $PREY (L${p.level} STR${p.strength})`; list.appendChild(li);});
}
</script>
</body>
</html>
